---
layout: default
---

<section class="switchable">
  <div class="container">
    <div class="row">
      <div class="col-sm-5"> <img alt="Image" class="border--round box-shadow-wide" src="{{ "/assets/img/inner-2.jpg" | relative_url }}"> </div>
      <div class="col-sm-6">
        <div class="row switchable__text">
          <p class="lead">+1(204) 960-6895<br><a href="mailto:{{ site.email }}">{{ site.email }}</a> </p>
          <p class="lead"> Give me a call or shoot me an e-mail anytime, I endeavour to answer all enquiries within 24 hours. </p>
          <hr class="short">
          <div class="row">
            <form class="form-email" data-success="Thanks for your enquiry, we'll be in touch shortly." data-error="Please fill in all fields correctly.">
              <div class="col-sm-6"> <label>Your Name:</label> <input type="text" name="Name" class="validate-required"> </div>
              <div class="col-sm-6"> <label>Email Address:</label> <input type="email" name="Email" class="validate-required validate-email"> </div>
              <div class="col-sm-12"> <label>Message:</label> <textarea rows="4" name="Message" class="validate-required"></textarea> </div>
              <div class="col-sm-5 col-md-4"> <button type="submit" class="btn btn--primary type--uppercase">Send Enquiry</button> </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
